<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Python Terminal</title>
</head>
<body>
    <h1>Leonâ€™s Python-Bibliothek (Web-Terminal)</h1>
    <textarea id="output" cols="80" rows="25" readonly></textarea><br>
    <input type="text" id="input" placeholder="Eingabe..." />
    <button onclick="sendInput()">Senden</button>

    <script>
        async function sendInput() {
            const userInput = document.getElementById("input").value;
            const response = await fetch("/run", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ input: userInput })
            });
            const result = await response.json();
            document.getElementById("output").value = 
                (result.output || "") + "\n" + (result.error || "");
        }
    </script>
</body>
</html>
